{% extends "base.html" %}
{% block content %}
<h1 id="page-title">Archives for {{ SITENAME }}</h1>

<div id="content">
<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
</div>
{% endblock %}
